<div *ngIf="movie">
    <!-- la seguente è l'immagine da localhost: -->
    <img [src]="mediaUrl + movie.img_2" style="float:left; margin-right: 20px">
    <!-- la seguente è l'immagine da internet: -->
    <!-- <img [src]="movie.img" style="float:left; margin-right: 20px"> -->
    <h2>{{movie.title}} ({{movie.year}})</h2>
    <p>{{movie.desc}}</p>
    <h1>Average rating: {{movie.avg_rating}}</h1>
</div>
