<ActionBar title="{{movie.title}} ({{ movie.year }})" class="action-bar">
    <NavigationButton text="Back" android.systemIcon="ic_menu_back" (tap)="backClicked()"></NavigationButton>
</ActionBar>
<GridLayout class="p-20 page">
    <ScrollView>
        <StackLayout orientation="vertical">
            <!-- Immagine da internet: -->
            <Image [src]="movie.img" class="m-15"></Image>
            <!-- <Label text="{{ movie.year }}" class="h1 text-center" textWrap="true"></Label> -->
            <Label text="{{ movie.desc }}" class="text-center" textWrap="true"></Label>
            <Label text="Average rating: {{ movie.avg_rating }}" class="h1 text-center" textWrap="true"></Label>
        </StackLayout>
    </ScrollView>
</GridLayout>
